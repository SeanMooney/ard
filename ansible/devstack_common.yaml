---
- name: Apply role devstack_common
  hosts: all
  tags: openstack
  roles:
    - ensure_stack_user
    - devstack_common
    - { role: validate-host, when:"validate_hosts | default(false) | bool" }
    - { role: multi-node-known-hosts, tags: multinode}
    - { role: multi-node-bridge, tags: multinode}
    - ensure-pip
    - configure-swap
